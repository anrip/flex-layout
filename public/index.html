<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Flex响应式布局</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
    <link rel="stylesheet" href="index.css" />
    <style>
        .flex-row>div {
            min-height: 64px;
            box-sizing: border-box;
            border: solid 1px rgba(255, 255, 255, 0.9);
            background-color: rgba(72, 174, 255, 0.25);
            color: rgba(255, 81, 1, 0.70);
        }

        .flex-row>div:after {
            padding-left: 8px;
            content: attr(class);
        }

    </style>
</head>

<body>
    <div class="flex-row">
        <div class="flex-12">(01)</div>
    </div>
    <div class="flex-row">
        <div class="flex-3 flex-md-6 flex-sm-6 flex-xs-12">(11)</div>
        <div class="flex-6 flex-md-6 flex-sm-6 flex-xs-12">(12)</div>
        <div class="flex-3 flex-md-12 flex-sm-12 flex-xs-12">(13)</div>
    </div>
    <div class="flex-row">
        <div class="flex-6 flex-sm-12 flex-xs-12">(21)</div>
        <div class="flex-6 flex-sm-12 flex-xs-12">(22)</div>
    </div>
    <div class="flex-row">
        <div class="flex-12 flex-hide flex-xl-show">(xl)</div>
        <div class="flex-12 flex-hide flex-lg-show">(lg)</div>
        <div class="flex-12 flex-hide flex-md-show">(md)</div>
        <div class="flex-12 flex-hide flex-sm-show">(sm)</div>
        <div class="flex-12 flex-hide flex-xs-show">(xs)</div>
    </div>
</body>

</html>
